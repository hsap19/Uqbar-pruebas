<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - Proyecto Uqbar</title>
    <style>
        body {
            background-color: black;
            color: #b366ff;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        #console {
            white-space: pre-wrap;
            font-size: 18px;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #b366ff;
            animation: blink 1s steps(1) infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        input[type="text"] {
            background-color: black;
            color: #b366ff;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #b366ff;
            padding: 5px;
            font-size: 18px;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="console"></div>
    <input type="text" id="userInput" placeholder="Elige una opción: A o B" />
    <script>
        const consoleDiv = document.getElementById('console');
        const userInput = document.getElementById('userInput');
        let typingSpeed = 50;
        let isMaxSpeed = false;

        const text = `Tu entrada ha sido enviada al corresponsal del PROYECTO UQBAR en 2023.\n\n[A] ¿Quieres enviar otra entrada? [B] ¿Quieres volver a PROYECTO UQBAR?`;
        
        let index = 0;
        function typeText() {
            if (index < text.length) {
                consoleDiv.innerHTML += text[index];
                index++;
                setTimeout(typeText, typingSpeed);
            } else {
                consoleDiv.innerHTML += '<span class="cursor"></span>';
                userInput.focus();
            }
        }

        window.onload = () => {
            typeText();
        };

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const response = userInput.value.trim().toUpperCase();
                if (response === 'A') {
                    window.location.href = "enviar.html";
                } else if (response === 'B') {
                    window.location.href = "index.html";
                } else {
                    consoleDiv.innerHTML += "\nRespuesta no válida. Intenta de nuevo.";
                    userInput.value = "";
                    userInput.focus();
                }
            }
        });

        window.addEventListener('dblclick', () => {
            isMaxSpeed = !isMaxSpeed;
            typingSpeed = isMaxSpeed ? 2 : 50;
        });
    </script>
</body>
</html>
